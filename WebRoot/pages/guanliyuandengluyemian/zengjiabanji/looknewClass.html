function $(objId){

function del_tbl(tblN,ckN){
var ck = document.getElementsByName(ckN);
    var tab = $(tblN);
var rowIndex;
if(confirm("学籍管理系统提示：你确认要删除吗?")){
for(var i=0;i<ck.length;i++){
        if(ck[i].checked){
rowIndex = ck[i].parentNode.parentNode.sectionRowIndex;
         tab.deleteRow(rowIndex);
i = -1;
}
}
}
}
</script>
